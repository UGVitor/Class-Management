<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Link para Font Awesome -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('img/background.png') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container1 {
            background: rgba(255, 255, 255, 0.6); 
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container2 {
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.9); 
        }

        .login-container2 h2 {
            margin-top: 0;
            font-size: 2.4rem;
            background: linear-gradient(20deg, #37baad, #268178);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem; 
        }

        .login-container2 .input-group {
            position: relative;
            margin-bottom: 1.5rem; 
        }

        .login-container2 input[type="text"],
        .login-container2 input[type="password"] {
            width: 100%;
            padding: 0.75rem 2.5rem; 
            margin-bottom: 0.0rem;
            border: 1px solid #d1d9e6;
            border-radius: 4px;
            background-color: #f7fafc;
            transition: border-color 0.3s; 
        }

        .login-container2 input[type="text"]:focus,
        .login-container2 input[type="password"]:focus {
            border-color: #37baad;
            outline: none; 
        }

        .login-container2 button {
            width: 80%;
            padding: 0.8rem 1.6rem;
            margin: 0.5rem auto; 
            display: block;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 137, 123, 0.3);
            background-color: #00897b;
            color: #fff;
            border: none; 
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-container2 button:hover {
            background-color: #00695c;
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 137, 123, 0.5);
        }

        .login-container2 select {
            width: 100%;
            padding: 0.75rem 2.5rem; 
            margin-bottom: 0.0rem;
            border: 1px solid #d1d9e6;
            border-radius: 4px;
            background-color: #f7fafc;
            appearance: none; 
            -webkit-appearance: none; 
            transition: border-color 0.3s; 
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/svgs/solid/caret-down.svg');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
        }

        .login-container2 select:focus {
            border-color: #37baad; 
            outline: none; 
        }

        .login-container2 .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
            text-align: center; 
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 45%;
            transform: translateY(-50%);
            color: #d1d9e6; 
            pointer-events: none; 
        }

        .input-group .iconss {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #d1d9e6; 
            pointer-events: none; 
            transition: transform 0.3s ease; 
        }

        .input-group select:focus + .iconss {
            transform: translateY(-50%) rotate(90deg); 
            color: #37baad; 
        }

       
        .input-group select:hover + .iconss {
            color: #37baad; 
        }

        .or-divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .or-divider:before, .or-divider:after {
            content: '';
            width: 40%;
            height: 1px;
            background: #d1d9e6;
            position: absolute;
            top: 50%;
        }

        .or-divider:before {
            left: 0;
        }

        .or-divider:after {
            right: 0;
        }

        .or-divider span {
            background: rgba(255, 255, 255, 0); 
            padding: 0 10px; 
            color: #555; 
            font-weight: 600; 
        }

        @media (max-width: 480px) {
            .login-container2 {
                padding: 1rem;
            }

            .login-container2 h2 {
                font-size: 1.8rem;
            }

            .login-container2 button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container1">
            <div class="login-container2">
                <form @submit.prevent="createLogin">
                    <h2>Cadastro</h2>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login" placeholder="Login" v-model="logins.login" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Senha" v-model="logins.password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Confirme a Senha" v-model="logins.confirmPassword" required>
                    </div>
                    <div class="input-group">
                        <select v-model="logins.perfil" required>
                            <option disabled value="">Selecione um Perfil</option>
                            <option v-for="perfil in perfis" :key="perfil.id" :value="perfil.id">{{ perfil.nome }}</option>
                        </select>
                        <i class="fa-solid fa-arrow-right iconss"></i>
                    </div>
                    <button type="submit">Cadastrar</button>
                    <div class="or-divider">
                        <span>ou</span>
                    </div>
                    <button type="button" @click="goToLoginPage">Voltar para Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                logins: {
                    login: '',
                    password: '',
                    confirmPassword: '',
                    perfil: ''
                },
                perfis: []
            },
            created() {
                this.fetchPerfis(); 
            },
            methods: {
                fetchPerfis() {
                    fetch('http://localhost:8081/api/v1/perfis')
                        .then(response => response.json())
                        .then(data => {
                            this.perfis = data;
                        })
                        .catch(error => {
                            console.error('Erro ao carregar perfis:', error);
                        });
                },
                createLogin() {
                    if (this.logins.password !== this.logins.confirmPassword) {
                        alert('As senhas nÃ£o coincidem!');
                        return;
                    }

                    if (!this.logins.perfil) {
                        alert('Por favor, selecione um perfil!');
                        return;
                    }

                    const loginData = {
                        login: this.logins.login,
                        password: this.logins.password,
                        perfilId: this.logins.perfil
                    };

                    fetch('http://localhost:8081/api/v1/logins', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('Erro ao criar o login');
                    })
                    .then(() => {
                        alert('Login criado com sucesso!');
                        this.resetForm();
                        window.location.href = 'login.html';
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Erro ao criar o login, tente novamente.');
                    });
                },
                resetForm() {
                    this.logins = {
                        login: '',
                        password: '',
                        confirmPassword: '',
                        perfil: ''
                    };
                },
                goToLoginPage() {
                    window.location.href = 'login.html';
                }
            }
        });
    </script>
</body>
</html>
