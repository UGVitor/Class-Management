<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Perfil</title>
    <link rel="icon" href="../../img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../style/telasHomes.css">

</head>
<body>
    <div id="app" class="container">

        <div class="navbar">
            <header>
                <h1><a href="../../index2.html">Perfil</a></h1>
                <nav>
                    <li><a href="../../index2.html">Home Principal</a></li>
                    <li><a href="cadastroPerfil.html">Criar</a></li>
                </nav>
            </header>
        </div>
 

        <div class="filters-display">
            <table v-if="currentEntity === 'perfis'">
                <thead>
                    <tr>
                        <th colspan="3">Perfil</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="perfil in data" :key="perfil.id">
                        <td>{{ perfil.nome }}</td>
                        <td></td>
                        <td>
                            <div class="button-group">
                                <button @click="deletePerfil(perfil.id)" class="delete-btn">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                                <button @click="editPerfil(perfil.id)" class="altera-btn">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    data: [],
                    currentEntity: 'perfis',
                };
            },
            methods: {
                async fetchData(endpoint) {
                    try {
                        const response = await fetch(endpoint);
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return await response.json();
                    } catch (error) {
                        console.error('Erro ao buscar dados:', error);
                        return [];
                    }
                },
                async showAll(entity) {
                    this.currentEntity = entity;
                    const endpoints = {
                        perfis: 'http://localhost:8081/api/v1/perfis'
                    };
                    this.data = await this.fetchData(endpoints[entity]);
                },
                async deletePerfil(id) {
                    if (confirm("Tem certeza que deseja deletar este perfil?")) {
                        try {
                            const response = await fetch(`http://localhost:8081/api/v1/perfis/${id}`, {
                                method: 'DELETE',
                            });
                            if (response.ok) {
                                alert("Perfil deletado com sucesso!");
                                this.data = this.data.filter(modalidade => modalidade.id !== id); 
                            } else {
                                alert("Erro ao deletar a modalidade.");
                            }
                        } catch (error) {
                            console.error('Erro ao deletar a perfil:', error);
                        }
                    }
                },
                editPerfil(id) {
                    window.location.href = `alterarPerfil.html?id=${id}`;
                }
            },
            mounted(){
                this.showAll('perfis');
            }
        });
    </script>
</body>
</html>
