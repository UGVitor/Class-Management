<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Perfil</title>
    <link rel="icon" href="../../img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../style/telasHomes.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
        }

        .filters-display {
            padding: 200px;
            max-width: 8000px; 
            margin: 0 auto; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background-color: #f4f4f4;
            text-align: left;
        }

            .create-btn {
            background-color: #FFC107;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .create-btn:hover {
            background-color: #FFA000;
        }

        .create-btn i {
            margin: 0;
            font-size: 16px;
            color: white;

        }
        footer {
            background-color: #019c5c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: relative; 
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="navbar">
            <header>
                <h1><a href="../../index2.html">Perfil</a></h1>
                <nav>
                    <li><a href="../../index2.html">Home Principal</a></li>
                
                </nav>
            </header>
        </div>

        <div class="filters-display">
            <template v-if="currentEntity === 'perfis'">
                <table v-if="data.length > 0">
                    <thead>
                        <tr>
                            <th colspan="3">Perfil</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="perfil in data" :key="perfil.id">
                            <td>{{ perfil.nome }}</td>
                            <td></td>
                            <td>
                                <div class="button-group">
                                    <button @click="deletePerfil(perfil.id)" class="delete-btn">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                    <button @click="editPerfil(perfil.id)" class="altera-btn">
                                        <i class="fas fa-edit"></i>
                                    </button>   
                                    <button @click="createPerfil" class="create-btn">
                                        <i class="fas fa-plus"></i> 

                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p v-else class="no-data">Nenhum perfil encontrado.</p>
            </template>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    data: [], 
                    currentEntity: 'perfis',
                };
            },
            methods: {
                async fetchData(endpoint) {
                    try {
                        const response = await fetch(endpoint);
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return await response.json();
                    } catch (error) {
                        console.error('Erro ao buscar dados:', error);
                        return [];
                    }
                },
                async showAll(entity) {
                    this.currentEntity = entity;
                    const endpoints = {
                        perfis: 'http://localhost:8081/api/v1/perfis'
                    };
                    this.data = await this.fetchData(endpoints[entity]);
                },
                async deletePerfil(id) {
                    if (confirm("Tem certeza que deseja deletar este perfil?")) {
                        try {
                            const response = await fetch(`http://localhost:8081/api/v1/perfis/${id}`, {
                                method: 'DELETE',
                            });
                            if (response.ok) {
                                alert("Perfil deletado com sucesso!");
                                this.data = this.data.filter(perfil => perfil.id !== id);
                            } else {
                                alert("Erro ao deletar o perfil.");
                            }
                        } catch (error) {
                            console.error('Erro ao deletar o perfil:', error);
                        }
                    }
                },
                editPerfil(id) {
                    window.location.href = "alterarPerfil.html?id=${id}";
                },
             createPerfil() {
                    window.location.href = "CadastroPerfil.html";
                },
            },
            mounted() {
                this.showAll('perfis');
            }
        });
    </script>

    <footer>
        &copy; 2024 Sistema de Gerenciamento de Aulas. Todos os direitos reservados. |

        <a href="public/config/Termos.html">Termos de Uso</a> |
        <a href="https://portal.ifpe.edu.br/palmares/">Contato</a>
    </footer>
</body>
</html>
