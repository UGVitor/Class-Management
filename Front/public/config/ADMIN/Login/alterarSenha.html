<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Login</title>
    <link rel="icon" href="../../img/icon.png">
    <link rel="stylesheet" href="../../style/telasAlterar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <header>
            <h1><a href="#">Login</a></h1>
            <nav>
                <li>
                    <a href="home.html">
                        <i class="fas fa-home"></i>
                    </a>
                </li>
            </nav>
        </header>
    </div>
    <div id="app">
        <form @submit.prevent="updateSenha">
            <h2>Alterar Senha</h2>
            <div class="form-group">
                <label for="login">Senha Atual:</label>
                <input type="text" id="senhaAtual" v-model="senhaAtual" maxlength="6" required />
            </div>
            <div class="form-group">
                <label for="password">Nova Senha:</label>
                <input type="password" id="novaSenha" v-model="novaSenha" maxlength="6" required />
            </div>
            <div class="form-group">
                <label for="password">Confirma Senha:</label>
                <input type="password" id="confirmaSenha" v-model="confirmaSenha" maxlength="6" required />
            </div>
            <div class="form-group">
                <button type="submit">Alterar Senha</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                senhaAtual: '',
                novaSenha: '',
                confirmaSenha: '',
            },
            created() {
                const params = new URLSearchParams(window.location.search)
                this.id = params.get('id')
            },
            methods: {
                updateSenha() {
                    const { senhaAtual, novaSenha, confirmaSenha } = this;

                    if (novaSenha !== confirmaSenha) {
                        alert("As senhas não coincidem!");
                        return;
                    }

                    const token = localStorage.getItem('authToken'); // Obtém o token

                    const queryString = `senhaAtual=${encodeURIComponent(senhaAtual)}&novaSenha=${encodeURIComponent(novaSenha)}&confirmaSenha=${encodeURIComponent(confirmaSenha)}`;
                    
                    fetch(`http://localhost:8081/api/v1/logins/${this.id}/senha?${queryString}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,  // Adiciona o token no cabeçalho
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Senha alterada com sucesso!');
                            this.senhaAtual = '';
                            this.novaSenha = '';
                            this.confirmaSenha = ''; 
                            window.location.href = 'home.html';
                        } else {
                            return response.json().then(data => {
                                throw new Error(data.message || 'Erro ao alterar a senha');
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert(`Erro ao alterar a senha: ${error.message}`);
                    });
                }
            }
        });

    </script>

        <a href="https://portal.ifpe.edu.br/palmares/">Contato</a>
    </footer>
</body>
</html>
