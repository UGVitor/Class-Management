<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Turno</title>
    <link rel="icon" href="../../img/icon.png">
    <link rel="stylesheet" href="../../style/telasAlterar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <header>
            <h1><a href="#">Turno</a></h1>
            <nav>
                <li>
                    <a href="home.html">
                        <i class="fas fa-home"></i>
                    </a>
                </li>
            </nav>
        </header>
    </div>
    <div id="app">
        <form @submit.prevent="updateTurno">
            <h2>Alterar Turno</h2>
            <div class="form-group">
                <label for="nome">Nome do Turno:</label>
                <input type="text" v-model="turno" maxlength="20" required />
            </div>
            <div class="form-group">
                <button type="submit">Alterar Turno</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                turno: ''   
            },
            created() {
                const params = new URLSearchParams(window.location.search);
                this.id = params.get('id'); 
            },
            methods: {
                updateTurno() {
                    const turnoData = { turno: this.turno };

                    fetch(`http://localhost:8081/api/v1/turnos/${this.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(turnoData),
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Turno alterado com sucesso!');
                            this.turno = '';
                            window.location.href = 'Home.html';
                        } else {
                            throw new Error('Erro ao alterar o turno');
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Erro ao alterar o turno, tente novamente.');
                    });
                },
            }
        });
    </script>

        <a href="https://portal.ifpe.edu.br/palmares/">Contato</a>
    </footer>
</body>
</html>
