<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Disciplina</title>
    <link rel="stylesheet" href="../../style/telasCadastro.css">
    <link rel="icon" href="../../img/icon.png">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        body {
            background: linear-gradient(135deg, #d7f6d8, #DDF5F7);
        }

        .navbar {
            background-color: #019c5c;
            position: fixed;
            width: 100%;
            z-index: 100;
            height: 60px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            height: 60px;
        }

        header h1 a {
            color: #fff;
            font-size: 35px;
        }

        nav {
            display: flex;
            gap: 30px;
            font-size: 19px;
        }

        li a {
            color: #fff;
            padding: 10px;
            transition: ease .3s;
            cursor: pointer;
        }

        nav li a:hover {
            background-color: #ffffffa8;
            color: #000;
            border-radius: 7px;
        }

        nav button {
            color: #DDF5F7;
            padding: 5px 10px;
            background-color: #019c5c;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: ease .3s;
        }

        nav button:hover {
            background-color: #C0D9E5;
            color: #019c5c;
            border-radius: 7px;
        }

        h2 {
            color: #000;
        }

        .form-group label {
            color: #333;
        }

        .form-group input,
        .form-group select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            color: #fff;
            background-color: #019c5c;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #017a4a;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <header>
            <h1><a href="#">Disciplina</a></h1>
            <nav>
                <li><a href="home.html">Home</a></li>
            </nav>
        </header>
    </div>
    <div id="app">
        <form @submit.prevent="createDisciplina">
            <h2>Criar Disciplina</h2>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" v-model="disciplina.nome" required />
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" v-model="disciplina.descricao" required />
            </div>
            <div class="form-group">
                <label for="login">Login:</label>
                <select v-model="disciplina.login" required>
                    <option disabled value="">Selecione um login</option>
                    <option v-for="login in logins" :key="login.id" :value="login.id">{{ login.login }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="turma">Turma:</label>
                <select v-model="disciplina.turma" required>
                    <option disabled value="">Selecione uma turma</option>
                    <option v-for="turma in turmas" :key="turma.id" :value="turma.id">{{ turma.nomeTurma }}</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Criar Disciplina</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                disciplina: {
                    nome: '',
                    descricao: '',
                    login: '',
                    turma: ''
                },
                logins: [],
                turmas: []
            },
            methods: {
                fetchLogins() {
                    fetch('http://localhost:8081/api/v1/logins')
                        .then(response => response.json())
                        .then(data => {
                            this.logins = data;
                        })
                        .catch(error => {
                            console.error('Erro ao carregar logins:', error);
                        });
                },
                fetchTurmas() {
                    fetch('http://localhost:8081/api/v1/turmas')
                        .then(response => response.json())
                        .then(data => {
                            this.turmas = data;
                            console.log(data); // Adicione este log para verificar a estrutura dos dados de turmas
                        })
                        .catch(error => {
                            console.error('Erro ao carregar turmas:', error);
                        });
                },

                createDisciplina() {
                    const disciplinaData = {
                        nome: this.disciplina.nome,
                        descricao: this.disciplina.descricao,
                        login: { id: this.disciplina.login },
                        turma: { id: this.disciplina.turma }
                    };

                    fetch('http://localhost:8081/api/v1/disciplinas', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(disciplinaData)
                    })
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            }
                            throw new Error('Erro ao criar a disciplina');
                        })
                        .then(() => {
                            alert('Disciplina criada com sucesso!');
                            this.disciplina = {
                                nome: '',
                                descricao: '',
                                login: '',
                                turma: '',
                            };
                        })
                        .catch(error => {
                            console.error('Erro:', error);
                            alert('Erro ao criar a disciplina, tente novamente.');
                        });
                }
            },
            mounted() {
                this.fetchLogins();
                this.fetchTurmas();
            }
        });
    </script>
</body>

</html>
