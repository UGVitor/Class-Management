<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Disciplina</title>
    <link rel="icon" href="../../img/icon.png">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        body {
            background: linear-gradient(135deg, #d7f6d8, #DDF5F7);
        }

        .navbar {
            background-color: #019c5c;
            position: fixed;
            width: 100%;
            z-index: 100;
            height: 60px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            height: 60px;
        }

        header h1 a {
            color: #fff;
            font-size: 35px;
        }

        nav {
            display: flex;
            gap: 30px;
            color: #000000;
            font-size: 19px;
        }

        li a {
            color: #fff;
            padding: 10px;
            transition: ease .3s;
            cursor: pointer;
        }

        nav li a:hover {
            background-color: #ffffffa8;
            color: #000;
            border-radius: 7px;
        }

        nav button {
            color: #DDF5F7;
            padding: 5px 10px;
            transition: ease .3s;
            cursor: pointer;
            position: relative;
            background-color: #019c5c;
            border: 0;
            font-size: 16px;
        }

        nav button:hover {
            background-color: #C0D9E5;
            color: #019c5c;
            border-radius: 7px;
        }

        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
            text-align: center;
        }

        form {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 4px 0 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #019c5c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #018c52;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <header>
            <h1><a href="#">Disciplina</a></h1>
            <nav>
                <li><a href="home.html">Home</a></li>
            </nav>
        </header>
    </div>
    <div id="app">
        <form @submit.prevent="updateDisciplina">
            <h2>Alterar Disciplina</h2>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" v-model="disciplina.nome" required
                    placeholder="Digite o nome da disciplina" />
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" v-model="disciplina.descricao" required
                    placeholder="Digite a descrição da disciplina" />
            </div>
            <div class="form-group">
                <label for="login">Login:</label>
                <select v-model="disciplina.login" required>
                    <option disabled value="">Selecione um login</option>
                    <option v-for="login in logins" :key="login.id" :value="login.id">{{ login.login }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="turma">Turma:</label>
                <select v-model="disciplina.turma" required>
                    <option disabled value="">Selecione uma turma</option>
                    <option v-for="turma in turmas" :key="turma.id" :value="turma.id">{{ turma.nomeTurma }}</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Alterar Disciplina</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                disciplina: {
                    nome: '',
                    descricao: '',
                    login: '',
                    turma: '',
                },
                logins: [],
                turmas: []
            },
            created() {
                const params = new URLSearchParams(window.location.search);
                this.id = params.get('id');
                this.fetchLogins();
                this.fetchTurmas();
                this.fetchDisciplina();
            },
            methods: {
                fetchLogins() {
                    fetch('http://localhost:8081/api/v1/logins')
                        .then(response => response.json())
                        .then(data => {
                            this.logins = data;
                        })
                        .catch(err => alert('Erro ao carregar logins: ' + err.message));
                },
                fetchTurmas() {
                    fetch('http://localhost:8081/api/v1/turmas')
                        .then(response => response.json())
                        .then(data => {
                            this.turmas = data;
                        })
                        .catch(err => alert('Erro ao carregar turmas: ' + err.message));
                },
                fetchDisciplina() {
                    fetch(`http://localhost:8081/api/v1/disciplinas/${this.id}`)
                        .then(response => response.json())
                        .then(data => {
                            this.disciplina = data;
                        })
                        .catch(err => alert('Erro ao carregar a disciplina: ' + err.message));
                },
                updateDisciplina() {
                    const disciplinaData = {
                        nome: this.disciplina.nome,
                        descricao: this.disciplina.descricao,
                        login: { id: this.disciplina.login },
                        turma: { id: this.disciplina.turma },
                    };

                    const url = `http://localhost:8081/api/v1/disciplinas/${this.id}`;

                    fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(disciplinaData),
                    })
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            }
                            throw new Error('Erro ao atualizar a disciplina');
                        })
                        .then(() => {
                            alert('Disciplina atualizada com sucesso!');
                            window.location.href = 'home.html'; // Redireciona para a página inicial
                        })
                        .catch(error => {
                            console.error('Erro:', error);
                            alert('Erro ao atualizar a disciplina, tente novamente.');
                        });
                }

            },
        });
    </script>
</body>

</html>
