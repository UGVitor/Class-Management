<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Dias da Semana</title>
    <link rel="icon" href="../../img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
    
        a {
            text-decoration: none;
        }
    
        li {
            list-style: none;
        }
    
        body {
            background: linear-gradient(135deg, #d7f6d8, #DDF5F7);
        }
    
        .navbar {
            background-color: #019c5c;
            position: fixed;
            width: 100%;
            z-index: 100;
        }
    
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            height: 60px;
        }
    
        header h1 a {
            color: #fff;
            font-size: 35px;
        }
    
        nav {
            display: flex;
            gap: 30px;
            color: #000000;
            font-size: 19px;
        }
    
        li a {
            color: #fff;
            transition: ease .3s;
            cursor: pointer;
            padding: 0px 10px;
            line-height: 40px;
        }
    
        nav li {
            display: flex;
            align-items: center;
        }
    
        nav li a:hover {
            background-color: #ffffffa8;
            color: #000;
            border-radius: 7px;
        }
    
        nav button {
            color: #fff;
            padding: 10px 15px;
            transition: ease 0.3s;
            cursor: pointer;
            background-color: #019c5c;
            border: 0;
            font-size: 19px;
            line-height: 40px;
        }
    
        nav button:hover {
            background-color: #C0D9E5;
            color: #019c5c;
            border-radius: 7px;
        }
        th, td {
        border: 1px solid #ddd;
        padding: 8px;
          }

        th {
        background-color: #f4f4f4;
        text-align: left;
         }
    
        .flatpickr-input {
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            padding: 5px;
            font-size: 16px;
        }
    
        .container {
            display: flex;
        }
        .filters-display {
        padding: 20px;
        max-width: 800px; 
        margin: 100px auto; 
        text-align: center; 
    }
    
        .filters-display table {
        margin: 0 auto; 
        margin-top: 50px; 
    }
    
    
        .filters-display table {
            width: 70%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px auto;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
    
        .filters-display table th,
        .filters-display table td {
            padding: 12px 25px;
            text-align: left;
            font-family: 'Arial', sans-serif;
        }
    
        .filters-display table th {
            background-color: #019c5c;
            color: #FFFFFF;
            font-weight: bold;
            text-align: center;
        }
    
        .filters-display table tr:nth-child(even) {
            background-color: #ECF0F1;
        }
    
        .filters-display table tr:last-child td {
            border-bottom: none;
        }
    
        .filters-display table tr:first-child th:first-child {
            border-top-left-radius: 12px;
        }
    
        .filters-display table tr:first-child th:last-child {
            border-top-right-radius: 12px;
        }
    
        .filters-display table tr:last-child td:first-child {
            border-bottom-left-radius: 12px;
        }
    
        .filters-display table tr:last-child td:last-child {
            border-bottom-right-radius: 12px;
        }
    
        .button-group {
            display: flex;
            gap: 3px;
            justify-content: flex-end; 
        }
    
        .delete-btn, .edit-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .delete-btn {
            background-color: #E74C3C;
            color: white;
        }
    
        .delete-btn:hover {
            background-color: #C0392B;
        }
    
        .edit-btn {
            background-color: #3498DB;
            color: white;
        }
    
        .edit-btn:hover {
            background-color: #2980B9;
        }
    
        .delete-btn i, .edit-btn i {
            margin: 0;
            font-size: 16px;
            color: white;
        }
    
        .create-btn {
            background-color: #FFC107;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .create-btn:hover {
            background-color: #FFA000;
        }
        .create-btn i {
            margin: 0;
            font-size: 16px;
            color: white;
        }
        .header-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        }
        .header-actions button {
            margin-left: auto;
        }

    
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    
        .container {
            flex: 1;
        }
    
        .filters-display {
            padding: 20px;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
    
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
    
        .no-data {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
        footer {
            background-color: #019c5c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: relative; 
            width: 100%;
        }
    
        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    
        footer a:hover {
            text-decoration: underline;
        }
    
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="navbar">
            <header>
                <h1><a href="../../index2.html">Dias da Semana</a></h1>
                <nav>
                    <li><a href="../../index2.html">
                        <i class="fas fa-home"></i>
                    </a></li>
                </nav>
            </header>
        </div>
        <div class="filters-display">
            <table v-if="currentEntity === 'diasSemana'">
                <thead>
                        <tr>
                            <th> Dia da Semana </th>
                               <th>
                                <button @click="createDiasSemana" class="create-btn">
                                    <i class="fas fa-plus"></i> Criar
                                </button>
                            </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="dia in data" :key="dia.id">
                       
                        <td>{{ dia.dia }}</td> 
                        <td>
                            <div class="button-group">
                                <button @click="deleteDia(dia.id)" class="delete-btn">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                                <button @click="editDia(dia.id)" class="edit-btn">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    data: [],
                    currentEntity: 'diasSemana',
                };
            },
            methods: {
                async fetchData(endpoint) {
                    try {
                        const response = await fetch(endpoint);
                        return await response.json();
                    } catch (error) {
                        console.error(error);
                        return [];
                    }
                },
                async showAll() {
                    this.data = await this.fetchData('http://localhost:8081/api/v1/diasSemana');
                },
                async deleteDia(id) {
                    if (confirm("Tem certeza que deseja deletar este dia da semana?")) {
                        try {
                            const response = await fetch(`http://localhost:8081/api/v1/diasSemana/${id}`, { method: 'DELETE' });
                            if (response.ok) {
                                alert("Dia da Semana deletado com sucesso!");
                                this.data = this.data.filter(dia => dia.id !== id);
                            } else {
                                alert("Erro ao deletar o Dia da Semana.");
                            }
                        } catch (error) {
                            console.error(error);
                        }
                    }
                },
                editDia(id) {
                    window.location.href = `AlterarDiasSemana.html?id=${id}`;
                },
                createDiasSemana() {
                window.location.href = "cadastroDiasSemana.html";
                }

            },
            mounted() {
                this.showAll();
            }
        });
    </script>

</body>
</html>
