<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Tipo de Sala</title>
    <link rel="stylesheet" href="../../style/telasCadastro.css">
    <link rel="icon" href="../../img/icon.png">
    <style>
      * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
          scroll-behavior: smooth;
      }
      a {
          text-decoration: none;
      }
      li {
          list-style: none;
      }
      body {
        background: linear-gradient(135deg, #d7f6d8, #DDF5F7);
      }
      .navbar {
          background-color: #019c5c;
          position: fixed;
          width: 100%;
          z-index: 100;
          height: 60px; 
      }
      header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 50px;
          height: 60px;
      }
      header h1 a {
          color: #fff;
          font-size: 35px;
      }
      nav {
          display: flex;
          gap: 30px;
          color: #000000;
          font-size: 19px;
      }
      li a {
          color: #fff;
          padding: 10px;
          transition: ease .3s;
          cursor: pointer;
      }
      nav li a:hover {
          background-color: #ffffffa8;
          color: #000;
          border-radius: 7px;
      }
      nav button {
          color: #DDF5F7;
          padding: 5px 10px;
          transition: ease .3s;
          cursor: pointer;
          position: relative;
          background-color: #019c5c;
          border: 0px;
          font-size: 16px;
      }
      nav button:hover {
          background-color: #ffffff;
          color: #019c5c;
          border-radius: 7px;
      }
      h2 {
          color: #000000;
      }
          .form-group label {
          color: #333; 
      }

         .form-group input {
          color: #333; /
      }

        .form-group button {
         color: #fff; 
         background-color: #019c5c; 
        }
  </style>
</head>
<body>
    <div class="navbar">
      <header>
          <h1><a href="#">Tipo de Sala</a></h1>
          <nav>
              <li><a href="HomeTipoSala.html">Home</a></li>
          </nav>
      </header>
    </div>
    <div id="app">
        <form @submit.prevent="createTipoSala">
          <h2>Criar Tipo de Sala</h2>
          <div class="form-group">
            <label for="tiposala">Nome do Tipo de Sala:</label>
            <input type="text" v-model="tiposalas.tipoSala" required />
          </div>
          <div class="form-group">
            <button type="submit">Criar Tipo de Sala</button>
          </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
        el: '#app',
        data: {
            tiposalas: {
                tipoSala: '' 
            }
        },
        methods: {
            createTipoSala() {
                const Data = {
                    tipoSala: this.tiposalas.tipoSala 
                };

                fetch('http://localhost:8081/api/v1/tiposalas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(Data)
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Erro ao criar o Tipo de Sala');
                })
                .then(data => {
                    alert('Tipo de Sala criado com sucesso!');
                    this.resetForm();
                    window.location.href = 'HomeTipoSala.html';
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao criar o Tipo de Sala, tente novamente.');
                });
            },
            resetForm() {
                this.tiposalas = {
                    tipoSala: ''
                };
            }
        }
    });
    </script>
</body>
</html>
