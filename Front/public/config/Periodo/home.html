<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Período</title>
    <link rel="icon" href="../../img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../style/telasHomes.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
        }

        .filters-display {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
        border: 1px solid #ddd;
        padding: 8px;
            }

         th {
        background-color: #f4f4f4;
        text-align: left;

        }

        .no-data {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
        .create-btn {
            background-color: #FFC107;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .create-btn:hover {
            background-color: #FFA000;
        }

        .create-btn i {
            margin: 0;
            font-size: 16px;
            color: white;
        }

        footer {
            background-color: #019c5c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: relative; 
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="navbar">
            <header>
                <h1><a href="../../index2.html">Período</a></h1>
                <nav>
                    <li><a href="../../index2.html">
                        <i class="fas fa-home"></i>
                    </a></li>
                </nav>
            </header>
        </div>

        <div class="filters-display">
            <template v-if="currentEntity === 'periodos'">
                <table>
                    <thead>
                        <tr>
                            <th>Período</th>
                            <th><button @click="createPeriodo" class="create-btn">
                                <i class="fas fa-plus"></i> Criar
                            </button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="periodo in data" :key="periodo.id">
                            <td>{{ periodo.nome }}</td>
                            <td>
                                <div class="button-group">
                                    <button @click="deletePeriodo(periodo.id)" class="delete-btn">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                    <button @click="editPeriodo(periodo.id)" class="altera-btn">
                                        <i class="fas fa-edit"></i>
                                    </button>   
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </template>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    data: [], 
                    currentEntity: 'periodos',
                };
            },
            methods: {
                async fetchData(endpoint) {
                    try {
                        const response = await fetch(endpoint);
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return await response.json();
                    } catch (error) {
                        console.error('Erro ao buscar dados:', error);
                        return [];
                    }
                },
                async showAll(entity) {
                    this.currentEntity = entity;
                    const endpoints = {
                        periodos: 'http://localhost:8081/api/v1/periodos'
                    };
                    this.data = await this.fetchData(endpoints[entity]);
                },
                async deletePeriodo(id) {
                    if (confirm("Tem certeza que deseja deletar este período?")) {
                        try {
                            const response = await fetch(`http://localhost:8081/api/v1/periodos/${id}`, {
                                method: 'DELETE',
                            });
                            if (response.ok) {
                                alert("Período deletado com sucesso!");
                                this.data = this.data.filter(periodos => periodos.id !== id); // Atualiza a tabela removendo o item deletado
                            } else {
                                alert("Erro ao deletar o período.");
                            }
                        } catch (error) {
                            console.error('Erro ao deletar o período:', error);
                        }
                    }
                },
                editPeriodo(id) {
                    window.location.href = `alterarPeriodo.html?id=${id}`;

                  },  createPeriodo() {
                    window.location.href = "CadastroPeriodo.html";
                },
            },
            mounted() {
                this.showAll('periodos');
            }
        });
    </script>

</body>
</html>
