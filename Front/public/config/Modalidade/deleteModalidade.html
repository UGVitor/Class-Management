<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Modalidade</title>
    <link rel="icon" href="../../img/icon.png">
    <link rel="stylesheet" href="../../style/telaDelete.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <header>
            <h1><a href="#">Modalidade</a></h1>
            <nav>
                <li><a href="home.html">Home</a></li>
            </nav>
        </header>
    </div>
    <div id="app">
        <form @submit.prevent="deleteModalidade">
            <h2>Deletar Modalidade</h2>
            <div class="form-group">
                <label for="id">ID da Modalidade:</label>
                <input type="text" id="id" v-model="modalidadeId" required />
            </div>
            <div class="form-group">
                <button class="button" type="submit">
                    Deletar Modalidade
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                modalidadeId: ''
            },
            methods: {
                deleteModalidade() {
                    const id = this.modalidadeId;  

                    fetch(`http://localhost:8081/api/v1/modalidades/${id}`, {
                        method: 'DELETE',
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Modalidade deletada com sucesso!');
                            this.modalidadeId = '';  
                        } else {
                            throw new Error('Erro ao deletar a modalidade');  
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Erro ao deletar a modalidade, tente novamente.');
                    });
                }
            }
        });
    </script>
</body>
</html>
