<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Turma</title>
    <link rel="stylesheet" href="../../style/telasCadastro.css">
    <link rel="icon" href="../../img/icon.png">
    <style>
      *{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
          scroll-behavior: smooth;
      }
      a{
          text-decoration: none;
      }
      li{
          list-style: none;
      }


      body{
        background: white
      }
          
      .navbar {
          background-color: #44679f;
          position: fixed;
          width: 100%;
          z-index: 100;
          height: 60px; /* Ajuste se necess√°rio */
      }

      header{
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 50px 0 50px;
          height: 60px;
      }
      header h1 a{
          color: #fff;
          font-size: 35px;
      }
      nav{
          display: flex;
          gap: 30px;
          color: #000000;
          font-size: 19px;
      }
      li a{
          color: #fff;
          padding: 10px;
          transition: ease .3s;
          cursor: pointer;
      }
      nav li a:hover{
          background-color: #ffffffa8;
          color: #000;
          border-radius: 7px;
      }
      nav button {
          color: #DDF5F7;
          padding: 5px 10px;
          transition: ease .3s;
          cursor: pointer;
          position: relative;
          background-color: #44679F;
          border: 0px;
          font-size: 16px;
      }
      nav button:hover{
          background-color: #C0D9E5;
          color: #3B577D;
          border-radius: 7px;
      }
  </style>
</head>
<body>
    <div class="navbar">
        <header>
            <h1><a href="#">Turma</a></h1>
            <nav>
                <li><a href="home.html">Home</a></li>
            </nav>
        </header>
    </div>
    <div id="app">
        <form @submit.prevent="createTurma">
            <h2>Criar Turma</h2>
            <div class="form-group">
                <label for="nome">Turma:</label>
                <input type="text" v-model="turma.nome" required />
            </div>
            <div class="form-group">
                <label for="periodo">Periodo:</label>
                <select v-model="turma.periodo" required>
                    <option disabled value="">Selecione um Periodo</option>
                    <option v-for="periodo in periodos" :key="periodo.id" :value="periodo.id">{{ periodo.nome }}</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nome">Turno:</label>
                <select v-model="turma.turno" required>
                    <option disabled value="">Selecione um Turno</option>
                    <option v-for="turno in turnos" :key="turno.id" :value="turno.id">{{ turno.turno }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select v-model="turma.curso" required>
                    <option disabled value="">Selecione um Curso</option>
                    <option v-for="curso in cursos" :key="curso.id" :value="curso.id">{{ curso.curso }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nome">Semestre:</label>
                <select v-model="turma.semestre" required>
                    <option disabled value="">Selecione um Semstre</option>
                    <option v-for="semestre in semestres" :key="semestre.id" :value="semestre.id">{{ semestre.semestre }}</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Criar Turma</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                turma: {
                    nome: '',
                    periodo: '',
                    turno: '',
                    curso: '',
                    semestre: ''
                },
                periodos: [],
                turnos: [],
                cursos: [],
                semestres: []
            },
            created() {
                this.fetchPeriodos();
                this.fetchTurnos();
                this.fetchCursos();
                this.fetchSemestres();
            },
            methods: {
                fetchPeriodos() {
                    fetch('http://localhost:8081/api/v1/periodos')
                        .then(response => response.json())
                        .then(data => {
                            this.periodos = data;
                        })
                        .catch(error => {
                            console.error('Erro ao carregar periodos:', error);
                        });
                },

                fetchTurnos() {
                    fetch('http://localhost:8081/api/v1/turnos')
                        .then(response => response.json())
                        .then(data => {
                            this.turnos = data;
                        })
                        .catch(error => {
                            console.error('Erro ao carregar turnos:', error);
                        });
                },

                fetchCursos() {
                    fetch('http://localhost:8081/api/v1/curso')
                        .then(response => response.json())
                        .then(data => {
                            this.cursos = data;
                        })
                        .catch(error => {
                            console.error('Erro ao carregar cursos:', error);
                        });
                },

                fetchSemestres() {
                    fetch('http://localhost:8081/api/v1/semestres')
                        .then(response => response.json())
                        .then(data => {
                            this.semestres = data;
                        })
                        .catch(error => {
                            console.error('Erro ao carregar semestres:', error);
                        });
                },

                createTurma() {
                    const turmaData = {
                        nome: this.turma.nome,
                        periodo: { id: this.turma.periodo },
                        turno: { id: this.turma.turno },
                        curso: { id: this.turma.curso },
                        semestre: { id: this.turma.semestre }
                    };

                    fetch('http://localhost:8081/api/v1/turma', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(turmaData)
                    })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('Erro ao criar a turma');
                    })
                    .then(data => {
                        alert('Turma criada com sucesso!');
                        this.turma = {
                            nome: '',
                            periodo: '',
                            turno: '',
                            curso: '',
                            semestre: ''
                        };
                        window.location.href = 'Home.html';
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Erro ao criar a turma, tente novamente.');
                    });
                }
            }
        });
    </script>
</body>
</html>
