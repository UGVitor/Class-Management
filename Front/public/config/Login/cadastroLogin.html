<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Login</title>
    <link rel="icon" href="../../img/icon.png">
    <link rel="stylesheet" href="../../style/telasCadastro.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        a{
            text-decoration: none;
        }
        li{
            list-style: none;
        }


        body{
            background: linear-gradient(135deg, #44679F, #DDF5F7);
        }
            
        .navbar {
            background-color: #44679f;
            position: fixed;
            width: 100%;
            z-index: 100;
            height: 60px; /* Ajuste se necess√°rio */
        }

        header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px 0 50px;
            height: 60px;
        }
        header h1 a{
            color: #fff;
            font-size: 35px;
        }
        nav{
            display: flex;
            gap: 30px;
            color: #000000;
            font-size: 19px;
        }
        li a{
            color: #fff;
            padding: 10px;
            transition: ease .3s;
            cursor: pointer;
        }
        nav li a:hover{
            background-color: #ffffffa8;
            color: #000;
            border-radius: 7px;
        }
        nav button {
            color: #DDF5F7;
            padding: 5px 10px;
            transition: ease .3s;
            cursor: pointer;
            position: relative;
            background-color: #44679F;
            border: 0px;
            font-size: 16px;
        }
        nav button:hover{
            background-color: #C0D9E5;
            color: #3B577D;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <header>
            <h1><a href="#">Login</a></h1>
            <nav>
                <li><a href="home.html">Home</a></li>
            </nav>
        </header>
    </div>
    <div id="app">
        
        <form @submit.prevent="createLogin">
            <h2>Criar Login</h2>
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" v-model="login.login" required />
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" v-model="login.password" required />
            </div>
            <div class="form-group">
                <button type="submit">Criar Login</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                login: {
                    login: '',
                    password: '',
                    
                }
            },
            methods: {
                createLogin() {
                    const loginData = {
                        login: this.login.login,
                        password: this.login.password,
                    };

                    fetch('http://localhost:8081/api/v1/logins', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('Erro ao criar o login');
                    })
                    .then(data => {
                        alert('Login criado com sucesso!');
                        this.login = {
                            login: '',
                            password: '',
                        };
                        window.location.href = 'home.html';
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Erro ao criar o login, tente novamente.');
                    });
                }
            }
        });
    </script>
</body>
</html>
