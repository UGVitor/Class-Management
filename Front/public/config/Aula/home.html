<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Aula</title>
    <link rel="icon" href="../../img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../style/telasHomes.css">
</head>

<body>
    <div id="app" class="container">
        <div class="navbar">
            <header>
                <h1><a href="../../index2.html">Aula</a></h1>
                <nav>
                    <li><a href="../../index2.html">Home Principal</a></li>
                    <li><a href="CadastroAula.html">Criar</a></li>
                </nav>
            </header>
        </div>

        <div class="filters-display">
            <table v-if="currentEntity === 'aula'">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Disciplina</th>
                        <th>Dias da Semana</th>
                        <th>Horário Inicio</th>
                        <th>Horário Termino</th>
                        <th>Sala</th>
                        <th>Numero da Sala</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="aula in data" :key="aula.id">
                        <td>{{ aula.descricao }}</td>
                        <td>{{ aula.disciplinaNome }}</td>
                        <td>{{ aula.diaSemanaNome }}</td>
                        <td>{{ aula.horarioInicio }}</td>
                        <td>{{ aula.horarioTermino }}</td>
                        <td>{{ aula.salaNome }}</td>
                        <td>{{aula.salaNumero}}</td>
                        <td>
                            <div class="button-group">
                                <button @click="deleteAula(aula.id)" class="delete-btn">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                                <button @click="editAula(aula.id)" class="altera-btn">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    data: [],  // Os dados da aula que virão da API
                    currentEntity: 'aula',  // Define que a entidade inicial será 'aula'
                };
            },
            methods: {
                // Método genérico para buscar dados de qualquer endpoint
                async fetchData(endpoint) {
                    try {
                        const response = await fetch(endpoint);
                        if (!response.ok) {
                            throw new Error('Erro na resposta da API');
                        }
                        return await response.json();  // Retorna os dados no formato JSON
                    } catch (error) {
                        console.error('Erro ao buscar dados:', error);
                        return [];  // Retorna um array vazio em caso de erro
                    }
                },

                // Método para carregar todos os dados de uma entidade específica
                async showAll(entity) {
                    this.currentEntity = entity;
                    const endpoints = {
                        aula: 'http://localhost:8081/api/v1/aulas', // URL para buscar as aulas
                    };

                    // Carrega os dados da entidade no data
                    this.data = await this.fetchData(endpoints[entity]);
                },

                // Método para deletar uma aula
                async deleteAula(id) {
                    if (confirm('Tem certeza que deseja deletar esta aula?')) {
                        try {
                            const response = await fetch(`http://localhost:8081/api/v1/aulas/${id}`, {
                                method: 'DELETE',
                            });
                            if (response.ok) {
                                alert('Aula deletada com sucesso');
                                this.data = this.data.filter(aula => aula.id !== id);  // Remove a aula deletada do array
                            } else {
                                alert('Falha ao deletar aula');
                            }
                        } catch (error) {
                            console.error('Erro ao deletar aula:', error);
                        }
                    }
                },

                // Método para editar uma aula
                editAula(id) {
                    window.location.href = `AlterarAula.html?id=${id}`;  // Redireciona para a página de edição
                }
            },
            mounted() {
                // Carrega os dados de 'aula' ao inicializar
                this.showAll('aula');
            }
        });
    </script>
</body>

</html>
