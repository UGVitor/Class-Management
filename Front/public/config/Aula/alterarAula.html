<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Aula</title>
    <link rel="icon" href="../../img/icon.png">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        body {
            background: linear-gradient(135deg, #d7f6d8, #DDF5F7);
        }
        .navbar {
            background-color: #019c5c;
            position: fixed;
            width: 100%;
            z-index: 100;
            height: 60px; 
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            height: 60px;
        }
        header h1 a {
            color: #fff;
            font-size: 35px;
        }
        nav {
            display: flex;
            gap: 30px;
            color: #000000;
            font-size: 19px;
        }
        li a {
            color: #fff;
            padding: 10px;
            transition: ease .3s;
            cursor: pointer;
        }
        nav li a:hover {
            background-color: #ffffffa8;
            color: #000;
            border-radius: 7px;
        }
        nav button {
            color: #DDF5F7;
            padding: 5px 10px;
            transition: ease .3s;
            cursor: pointer;
            position: relative;
            background-color: #019c5c;
            border: 0;
            font-size: 16px;
        }
        nav button:hover {
            background-color: #C0D9E5;
            color: #019c5c;
            border-radius: 7px;
        }
        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); 
            margin-top: 0;
            padding: 0 20px;
            text-align: center;
            padding: 20px 30px;
        }
        form {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            margin-top: 120px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 8px;
            margin: 4px 0 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            width: 100%;
            background-color: #019c5c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #019c5c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <header>
            <h1><a href="#">Aula</a></h1>
            <nav>
                <li><a href="home.html">Home</a></li>
            </nav>
        </header>
    </div>
    <div id="app">
        <form @submit.prevent="updateAula">
            <h2>Alterar Aula</h2>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" v-model="aula.descricao" required />
            </div>
            <div class="form-group">
                <label for="diaSemana">Dias da Semana:</label>
                <select v-model="aula.diasdasemana" required>
                    <option disabled value="">Selecione um Dia da Semana</option>
                    <option v-for="diaSemana in diasSemana" :key="diaSemana.id" :value="diaSemana.id">{{ diaSemana.nome }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="disciplina">Disciplina:</label>
                <select v-model="aula.disciplina" required>
                    <option disabled value="">Selecione uma Disciplina</option>
                    <option v-for="disciplina in disciplinas" :key="disciplina.id" :value="disciplina.id">{{ disciplina.nome }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sala">Sala:</label>
                <select v-model="aula.sala" required>
                    <option disabled value="">Selecione uma Sala</option>
                    <option v-for="sala in salas" :key="sala.id" :value="sala.id">{{ sala.sala }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="horario">Horário:</label>
                <select v-model="aula.horario" required>
                    <option disabled value="">Selecione um Horário</option>
                    <option v-for="horario in horarios" :key="horario.id" :value="horario.id">{{ horario.nome }}</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Alterar Aula</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                aula: {
                    descricao: '',
                    diasdasemana: '',
                    horario: '',
                    disciplina: '',
                    sala: ''
                },
                disciplinas: [],
                horarios: [],
                salas: [],
                diasSemana: [],
                id: null
            },
            created() {
                const params = new URLSearchParams(window.location.search);
                this.id = params.get('id');
                this.fetchDisciplinas();
                this.fetchHorarios();
                this.fetchSalas();
                this.fetchDiasSemana();
                this.fetchAula(); // Carregar os dados da aula existente
            },
            methods: {
                fetchDisciplinas() {
                    fetch('http://localhost:8081/api/v1/disciplinas')
                        .then(response => response.json())
                        .then(data => this.disciplinas = data)
                        .catch(error => console.error('Erro ao carregar disciplinas:', error));
                },
                fetchHorarios() {
                    fetch('http://localhost:8081/api/v1/horarios')
                        .then(response => response.json())
                        .then(data => this.horarios = data)
                        .catch(error => console.error('Erro ao carregar horários:', error));
                },
                fetchSalas() {
                    fetch('http://localhost:8081/api/v1/salas')
                        .then(response => response.json())
                        .then(data => this.salas = data)
                        .catch(error => console.error('Erro ao carregar salas:', error));
                },
                fetchDiasSemana() {
                    fetch('http://localhost:8081/api/v1/diasSemana')
                        .then(response => response.json())
                        .then(data => this.diasSemana = data)
                        .catch(error => console.error('Erro ao carregar dias da semana:', error));
                },
                fetchAula() {
                    fetch(`http://localhost:8081/api/v1/aulas/${this.id}`)
                        .then(response => {
                            if (!response.ok) throw new Error('Erro ao carregar dados da aula');
                            return response.json();
                        })
                        .then(data => {
                            this.aula = {
                                descricao: data.descricao,
                                diasdasemana: data.diasdasemana,
                                horario: data.horario,
                                disciplina: data.disciplina,
                                sala: data.sala
                            };
                        })
                        .catch(error => console.error('Erro ao carregar a aula:', error));
                },
                updateAula() {
                    fetch(`http://localhost:8081/api/v1/aulas/${this.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.aula)
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Aula alterada com sucesso!');
                        } else {
                            throw new Error('Erro ao alterar a aula');
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Erro ao alterar a aula, tente novamente.');
                    });
                }
            }
        });
    </script>
    
</body>
</html>
