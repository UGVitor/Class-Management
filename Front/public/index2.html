<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <title>Inicio</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style/index2Stylo.css">
</head>
<body>
    <div id="app" class="container">
        <div class="navbar-wrapper"> 
            <div class="navbar">
                <header>
                    <div class="user-login">
                        <i class="fas fa-user"></i>
                    </div>
                    
                    <nav>
                        <li>
                            <a href="#" class="has-submenu" id="cadastro-link">Configurações</a>
                            <ul class="submenu" id="cadastros-submenu">
                                <li><a href="config/Aula/home.html">Aula</a></li>
                                <li><a href="config/Curso/home.html">Curso</a></li>
                                <li><a href="config/Disciplina/home.html">Disciplina</a></li>
                                <li><a href="config/Login/home.html">Login</a></li>
                                <li><a href="config/Semestre/Home.html">Semestre</a></li>
                                <li><a href="config/Turno/Home.html">Turno</a></li>
                                <li><a href="config/Turma/Home.html">Turma</a></li>
                                <li><a href="config/Periodo/home.html">Periodo</a></li>
                                <li><a href="config/Modalidade/home.html">Modalidade</a></li>
                            </ul>
                        </li>
                    </nav>
                </header>
            </div>
        </div>
    </div>

    <!-- Incluindo o flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    currentEntity: null,  // Entidade atualmente selecionada
                };
            },
            methods: {
                toggleSubmenu(linkId, submenuId) {
                    const submenu = document.getElementById(submenuId);
                    const link = document.getElementById(linkId);

                    if (submenu.style.display === "none" || submenu.style.display === "") {
                        submenu.style.display = "flex";
                        link.classList.add("active");
                    } else {
                        submenu.style.display = "none";
                        link.classList.remove("active");
                    }
                }
            },
            mounted() {
                // Inicializando o flatpickr (remova se não precisar)
                flatpickr("#datepicker", {
                    dateFormat: "d/m/Y",
                    onChange: (selectedDates, dateStr) => {
                        this.selectFilter('Data', dateStr);
                    }
                });

                // Configurando menus
                document.getElementById("cadastro-link").onclick = () => this.toggleSubmenu("cadastro-link", "cadastros-submenu");
            }
        });
    </script>
</body>
</html>
