<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="login-container1">
        <div class="login-container2">
            <h2>Login</h2>
            <div class="input-group">
                <i class="fas fa-user iconss"></i>
                <input type="text" id="login" placeholder="Login" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock iconss"></i>
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            <button onclick="login()">Entrar</button>
            <div class="or-divider">
                <span>ou</span>
            </div>
            <button onclick="window.location.href='cadastro.html'">Cadastre-se</button> <!-- Botão Cadastre-se -->
            <p class="error-message" id="error-message">Login ou senha incorretos!</p>
        </div>
    </div>
    
    <script>
        async function login() {
            const loginInput = document.getElementById('login').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
    
            try {
                // Realiza a autenticação do usuário
                const response = await fetch('http://localhost:8081/api/v1/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ login: loginInput, password: passwordInput })
                });
    
                if (response.ok) {
                    // Se a autenticação for bem-sucedida, armazena o token e busca o perfil do usuário
                    const data = await response.json();
                    localStorage.setItem('authToken', data.token);
    
                    // Busca o perfil do usuário
                    const perfilResponse = await fetch(`http://localhost:8081/api/v1/logins/perfil/${loginInput}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${data.token}` // Adiciona o token ao cabeçalho de autorização
                        }
                    });
    
                    if (perfilResponse.ok) {
                        const perfilData = await perfilResponse.text(); // Retorna o nome do perfil 
                        // Redireciona para a página com base no perfil
                        if (perfilData === "ADMIN") {
                            window.location.href = 'index2.html'; // Redireciona para a página do administrador
                        } else if (perfilData === "PROFESSOR") {
                            window.location.href = 'config/PROFESSOR/index2.html'; // Redireciona para a página do usuário comum
                        } else if (perfilData === "FISCAL DE CORREDOR") {
                            window.location.href = 'config/FISCAL CORREDOR/index2.html'; // Redireciona para a página do usuário comum
                        } else {
                            errorMessage.textContent = 'Perfil desconhecido.';
                            errorMessage.style.display = 'block';
                        }
                    } else {
                        const errorText = await perfilResponse.text();
                        errorMessage.textContent = errorText;
                        errorMessage.style.display = 'block';
                    }
                } else {
                    const errorText = await response.text();
                    errorMessage.textContent = errorText;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro na autenticação:', error);
                errorMessage.textContent = 'Ocorreu um erro ao tentar fazer login. Tente novamente.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
